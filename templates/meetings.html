<div class="col-md-3 col-sm-12">
  <div class="card bg-white center">
    <div class="card-header bg-primary">
      <div class="card-title text-white"><strong>Meeting Times</strong></div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 col-sm-4 col-4" data-ng-repeat="meeting in meetings">
          <div class="row">
            <div class="col-md-6 col-sm-6 col-12">
              <p><strong>{{ meeting.name }}</strong></p>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
              <p>{{ meeting.day }} {{ meeting.time }}</p>
            </div>
            <hr/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
